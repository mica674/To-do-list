<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tout Doux Least</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Bouton + Modal -->

      <button class="addTache" id="button" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>

      <!-- Fin du bouton -->

      <!-- Titre h1 -->

      <h1>To Do List</h1>

      <!-- Fin titre h1 -->
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main>
      <div class="container-fluid" id="container">
        <!-- <div class="row rowCard ms-lg-5" id="rowCard">
          <div class="col-6 text-start">
            <h2 class="title" id="title">Titre H2</h2>
          </div>
          <div class="col-6 time text-end" id="time">
            <p>12:30</p>
          </div>
          <div class="col-10 text-start">
            <p class="message" id="message">Paragraphe</p>
          </div>
          <div class="col-2 text-end dot" id="dot">
            <p>...</p>
          </div>
        </div> -->
      </div>

      <!-- Fenetre modale -->
      <div class="modalWindow">
        <div class="modal fade text-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p contenteditable="true" class="modal-title writeNote" id="exampleModalLabel">Titre de la
                            note</p>
                        <input type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></input>
                    </div>
                    <div class="modal-body text-center m-0 p-0 text-dark">
                        <textarea name="description" id="description" class="description" cols="37"
                            rows="20"></textarea>
                    </div>
                    <div class="modal-footer">
                        <!-- Boutons supprimer & enregistrer -->
                        <div class="container-fluid">
                            <div class="row mx-0" id="rowCardModal">
                                <div class="col text-start">
                                    <button class="modalButton mb-2" id="delete">SUPPRIMER</button>
                                </div>
                                <div class="col text-end">
                                    <button class="modalButton mb-2" id="save">ENREGISTRER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modale end -->
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="./public/assets/js/script.js"></script>
